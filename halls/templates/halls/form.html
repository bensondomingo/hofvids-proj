{% for field in form %}

{% if field.errors %}
<div class="alert alert-danger" role="alert">{{ field.errors }}</div>
{% endif %}

<div class="form-group fieldWrapper">
    <label class="lead" for="{{ field.id_for_label }}">{{ field.label }}:</label>

    {% if field.field.widget.input_type != "password" %}
    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
        class="form-control" title="{{ field.help_text }}" value="{{ field.value }}" required>
    {% else %}
    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
        class="form-control" title="{{ field.help_text }}" required>
    {% endif %}

</div>

{% endfor %}

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
        $(document).tooltip();
    });
</script>
