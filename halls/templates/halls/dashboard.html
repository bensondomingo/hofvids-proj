{% extends "halls/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container">
    <h3 class="display-3">Halls</h3>
    <ul>
        {% for hall in halls %}

        <li><a href="{% url 'detailhall' hall.pk %}">{{ hall.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'createhall' %}" class="btn btn-primary">Add</a>
</div>
{% endblock %}
