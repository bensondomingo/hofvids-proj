<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'halls/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'halls/css/loading.css' %}">
    <link rel="shortcut icon" href="{% static 'halls/img/favicon.ico' %}" type="image/png">

    <title>{% block title %}Base{% endblock %}</title>
</head>

<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'home' %}" class="text-dark">Hall of Fame
                    Vidz</a></h5>
            <nav class="my-2 my-md-0 mr-md-3">
                {% if user.is_authenticated %}
                <a class="p-2 text-dark" href="{% url 'dashboard' %}">{{ user.username }}</a>
                <a class="p-2 text-dark" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a class="p-2 text-dark" href="{% url 'login' %}">Log In</a>
                {% endif %}
            </nav>
            {% if user.is_authenticated == False %}
            <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
            {% endif %}
        </div>
    </header>

    <div class="content p-3">
        {% block content %}

        {% endblock %}
    </div>

</body>

</html>
