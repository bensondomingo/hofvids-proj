{% extends "halls/base.html" %}

{% block title %}Delete Hall{% endblock %}

{% block content %}

<div class="container">
    <h3 class="dispaly-3">Are you sure to delete {{ hall }}?</h3>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'detailhall' pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
